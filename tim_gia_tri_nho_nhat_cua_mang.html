<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function minArray(arr) {

    let min = arr[0];
    let index;
    for(let i = 0; i < arr.length; i++){
      if(arr[i] <= min){
        min = arr[i];
        index = i;
      }
    }
    return index;
  }
  let arr1 = [];
  let index = minArray(arr1);
  if (index >= 0) alert(arr1[index]);
  else alert('Mảng rỗng');
</script>
</body>
</html>
